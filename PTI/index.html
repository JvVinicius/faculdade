<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
    <style>
        body {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background-color: darkgray;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <h1>Olá !</h1>
    <p><strong>Preencha os campos baixo:</strong></p>
    <form action="/PTI/boasvindas.html" method="post" autocomplete="off">
        <p><label for="iusuario">Usuário:</label> 
            <input type="text" name="usuario" id="iusuario">
        </p>
        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
